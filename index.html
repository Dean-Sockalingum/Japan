    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f9ff; }
        h1, h2, h3, .serif { font-family: 'Merriweather', serif; }
        .map-container { height: 100%; width: 100%; z-index: 1; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .fade-in { animation: fadeIn 0.4s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .polaroid { background: white; padding: 10px 10px 25px 10px; box-shadow: 2px 4px 12px rgba(0,0,0,0.15); transform: rotate(-1deg); transition: all 0.3s; }
        .polaroid:hover { transform: rotate(0deg) scale(1.02); z-index: 10; box-shadow: 4px 8px 20px rgba(0,0,0,0.2); }
        .sparkle-btn { background: linear-gradient(45deg, #4f46e5, #9333ea); position: relative; overflow: hidden; }
        .sparkle-btn::after { content: ""; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background: linear-gradient(to right, rgba(255,255,255,0) 0%, rgba(255,255,255,0.3) 50%, rgba(255,255,255,0) 100%); transform: rotate(45deg); animation: shine 3s infinite; }
        @keyframes shine { 0% { transform: translateX(-100%) rotate(45deg); } 100% { transform: translateX(100%) rotate(45deg); } }
    </style>
</head>

[build]
  command = ""
  publish = "."

[build.environment]
  SECRETS_SCAN_OMIT_PATHS = "netlify/functions/upload-photo.js"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  external_node_modules = ["@supabase/supabase-js"]

[[plugins]]
  package = "netlify-plugin-html-validate"
  [plugins.inputs]
    config = ".htmlvalidate.json"
    path = "index.html"
    ext = "html"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
